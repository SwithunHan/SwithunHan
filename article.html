<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            margin-left: 50%;
            transform: translate(-50%,0);
            border:1px solid black;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="500" height="500">
    <img src="pig.png" id="image" height="194" width="260"/></canvas>
</body>
<script>
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    let image =document.getElementById("image");
//    ctx.drawImage(image,0,0);
    drawGrid(10,10,1,"grey");
    ctx.fillRect(10,10,100,50);
    ctx.translate(70,70);
    ctx.fillRect(10,10,100,50);
    function  drawGrid(stepX, stepY, lineWidth, color){
        ctx.save();
        ctx.lineWidth = lineWidth;
        ctx.strokeStyle = color;
        let j = 1;
        for(let i = stepY + 0.5; i < ctx.canvas.height; i += stepY){
            ctx.beginPath();
            ctx.moveTo(0, i);
            ctx.lineTo(ctx.canvas.width, i);
            ctx.fillText(j,0,i*lineWidth + 5);
            ctx.stroke();
            j++;
        }


        for(let i = stepX + 0.5; i < ctx.canvas.width; i += stepX){
            ctx.beginPath();
            ctx.moveTo(i, 0);
            ctx.lineTo(i, ctx.canvas.height);
            ctx.stroke();
        }


        ctx.restore();
    }
</script>
</html>
